<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Home</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a th:if="${#authentication.name == 'anonymousUser'}" th:href="@{/login}" class="button is-primary">
            <strong>Log in</strong>
          </a>
          <a th:unless="${#authentication.name == 'anonymousUser'}" th:href="@{/logout}" class="button is-light">
            Log out
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="columns">
      <div class="column">
      </div>
      <div class="column">
        <div th:if="${user == null}">
          <p>Hello stranger!</p>
        </div>
        <div th:unless="${user == null}">
          <p th:text="${user.getNickname()}">nickname</p>
          <form th:action="@{/member/authority/admin}" method="post">
            <button class="button">Wanna be a admin?</button>
          </form>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </div>

</body>
</html>
